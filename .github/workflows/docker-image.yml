name: Docker Image CI

on:
  push:
    branches: [ "bistu-dev" ]
  pull_request:
    branches: [ "bistu-dev" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup yarn
      run: yarn dev:setup
    
    - name: Build the Docker image
      run: docker build ./docker --tag vector:$(date +%s)
